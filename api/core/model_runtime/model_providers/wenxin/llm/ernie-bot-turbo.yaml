model: ernie-bot-turbo
label:
  en_US: Ernie Bot Turbo
model_type: llm
features:
- agent-thought
model_properties:
  mode: chat
  context_size: 11200
parameter_rules:
- name: temperature
  use_template: temperature
- name: top_p
  use_template: top_p
- name: max_tokens
  use_template: max_tokens
  required: true
  default: 11200
  min: 1
  max: 11200
- name: presence_penalty
  use_template: presence_penalty
  default: false
- name: frequency_penalty
  use_template: frequency_penalty
  default: false