model: ernie-bot
label:
  en_US: Ernie Bot
model_type: llm
features:
- agent-thought
model_properties:
  mode: chat
  context_size: 4800
parameter_rules:
- name: temperature
  use_template: temperature
- name: top_p
  use_template: top_p
- name: max_tokens
  use_template: max_tokens
  required: true
  default: 4800
  min: 1
  max: 4800
- name: presence_penalty
  use_template: presence_penalty
  default: false
- name: frequency_penalty
  use_template: frequency_penalty
  default: false