model: ernie-bot-8k
label:
  en_US: Ernie Bot 8k
model_type: llm
features:
- agent-thought
model_properties:
  mode: chat
  context_size: 8000
parameter_rules:
- name: temperature
  use_template: temperature
- name: top_p
  use_template: top_p
- name: max_tokens
  use_template: max_tokens
  required: true
  default: 8000
  min: 1
  max: 8000
- name: presence_penalty
  use_template: presence_penalty
  default: false
- name: frequency_penalty
  use_template: frequency_penalty
  default: false